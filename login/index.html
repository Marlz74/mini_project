<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Modal</title>
    <link rel="stylesheet" href="./style.css">
    <script src="../tailwind-cdn.js"></script>
    <script src="../all.js"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    new: ['NeueMachina-Ultrabold']
                }
            }
        }
    </script>
</head>

<body>
    <div class="flex bg-rose-50 items-center min-h-screen justify-center p-6 md:p-0">
        <div class="bg-white  relative rounded-2xl flex flex-col md:flex-row shadow-2xl ">
            <div class="absolute right-6 top-4 md:right-10 md:top-4  group duration-200 cursor-pointer hover:top-3">
                <div class="w-8 h-8 p-5 bg-gray-200 md:bg-white rounded-full flex items-center justify-center ">
                    <i class="fa fa-times  text-black "></i>
                </div>

            </div>
            <div class=" py-14 px-10">
                <h2 class="font-bold font-new text-4xl">Log In</h2>
                <p class="my-5 text-gray-600 font-light max-w-sm">Log in to your account to upload or download pictures,
                    videos or music.</p>


                <input type="email" placeholder="Enter your email address"
                    class="border border-gray-200 p-6 w-full my-7 block rounded-lg ">
                <div class="md:flex  md:flex-row items-center justify-center gap-3 text-center block w-full ">

                    <a href="" class="text-cyan-700 text-center">Forgot password</a>
                    <button
                        class="flex items-center justify-center gap-2 bg-cyan-700 px-7 py-4 rounded-sm w-full md:w-auto md:mt-0 mt-4 text-white  shadow-sm hover:-translate-y-0.5 duration-150">
                        <span>Next</span>
                        <span><i class="fa fa-arrow-right"></i></span>
                    </button>
                </div>
                <div class="border border-t border-t-bg-grey-500  my-8 border-t-0"></div>
                <p class="text-sm font-thin text-gray-400 pb-5 pt-0 text-center">or log in with</p>
                <div class="md:flex md:items-center md:justify-center md:flex-row md:gap-3 ">
                    <div
                        class="border p-3 flex items-center justify-center gap-2 mb-6 md:md-0 cursor-pointer shadow-sm rounded-lg hover:shadow-lg duration-150">
                        <img src="./images/facebook.png" alt="" class=" w-7">
                        <span>Facebook</span>
                    </div>
                    <div
                        class="border p-3 flex items-center justify-center mb-6 md:gap-2 md:md-0 cursor-pointer shadow-sm rounded-lg hover:shadow-lg duration-150">
                        <img src="./images/google.png" alt="" class="w-7 ">
                        <span>Google</span>
                    </div>
                </div>
            </div>

            <img src="./images/login.jpg" alt="" class="max-w-sm hidden min-h-screen md:block">

        </div>

    </div>

</body>

</html>
