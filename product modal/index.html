<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <script src="../tailwind-cdn.js"></script>
    <script src="../all.js"></script>
</head>

<body>
    <div class="flex items-center justify-center bg-slate-100 min-h-screen ">
        <div class="flex justify-center space-y-6 md:space-y-0 space-x-6 bg-white p-10 rounded-xl flex-col md:flex-row">
            <div class="img">
                <img src="./images/headphone.png" class="mx-auto hover:scale-105 duration-200 w-60">
            </div>
            <div class="flex flex-col gap-3 text-center md:text-left ">
                <div class="mx-auto md:mx-0">
                    <p class="bg-black text-white rounded-full px-4 py-1 text-left  text-sm w-max">Free Shipping</p>
                </div>

                <p class="max-w-sm text-2xl font-medium ">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
                <p class="line-through text-sm">$799</p>
                <h1 class="font-bold text-5xl">$599</h1>
                <p class="text-sm font-light text-gray-400">This offer is valid untill December 31st</p>
                <div class="group duration-200">

                    <button
                        class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:bg-blue-700  group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700  group-hover:rounded-lg">
                        <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700  ">Add to cart</div>
                    </button>
                </div>
                <p class="text-left"><span class="text-green-400"><i class="fa fa-circle "></i></span> <span
                        class="text-sm">50+ pcs. in stock</span></p>
                <div class="flex  gap-3 md:flex-row flex-col">
                    <div class="border border-gray-400 p-4 flex gap-2 rounded-lg items-center justify-center shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150 cursor-pointer">
                        <img src="./images/weight.png" alt="" class="w-8 h-8">
                        <span>Add to cart</span>
                    </div>
                    <div class="border border-gray-400 p-4 flex gap-2 rounded-lg items-center justify-center shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150 cursor-pointer">
                        <img src="./images/heart.png" alt="" class="w-8 h-8">
                        <span>Add to wishlist</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
